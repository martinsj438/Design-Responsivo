			<h2>Cadastra-se</h2>
			<div class="row">
				<form class="col-12 col-md-4">
				<fieldset>
					<legend>Dados Pessoais</legend>
				<div class="row">
					<div class="form-group" "col-12 col-md-4">
						<label class="control-label" for="nome">Nome</label>
						<input class="form-control" type="text" placeholder="Nome" id="nome" tabindex=1>
					</div>
					<div class="form-group" "col-12 col-md-4">
						<label class="control-label" for="nome">sobrenome</label>
						<input class="form-control" type="text" placeholder="sobrenome" id="sobrenome" tabindex=2>
					</div>
					<div class="form-group">
						<label class="control-label" for="endereço">endereço</label>
						<input class="form-control" type="text" placeholder="endereço completo" id="end" tabindex=3>
					</div>
					<div class="form-group">
						<label class="control-label" for="telefone">telefone</label>
						<input class="form-control" type="tel" placeholder="telefone" id="telefone" tabindex=4>
					</div>
					<div class="form-group">
						<label class="control-label" for="e-mail">e-mail</label>
						<input class="form-control" type="text" placeholder="j@gmail.com" id="e-mail" tabindex=5>
					</div>
					<h4>Sexo</h4>
					<div class="form-check">
						<input class="control-label" type="radio" name="sexo" id="masculino" value="masc">
						<label class="form-control" for="masculino"></label>
					</div>
					<div class="form-check">
						<input class="control-label" type="radio" name="sexo" id="feminino" value="fem">
						<label class="form-control" for="feminino"></label>
					</div>
				</div>	
				</fieldset>
				</form>
